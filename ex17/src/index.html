<h2>CatPhotoApp</h2>
<main>
  <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Imgs" /></a>
  <p>
    Kitty ipsum dolor sit amet, 
    shed everywhere shed everywhere stretching attack your ankles chase the red dot,
    hairball run catnip eat the grass sniff.
  </p>
  
  <form action="/submit-cat-photo">
    <div>
      <label for="inside"><input type="radio" name="inside-outside" id="inside" value="inside" checked />inside</label>
      <label for="outside"><input type="radio" name="inside-outside" id="outside" value="outside" />outside</label>
    </div>
    <div>
      <label for="dog"><input type="checkbox" name="favorite-pet" id="dog" value="Dog" checked />Dog</label>
      <label for="cat"><input type="checkbox" name="favorite-pet" id="cat" value="Cat" />Cat</label>
      <label for="hamster"><input type="checkbox" name="favorite-pet" id="hamster" value="Hamster" />Hamster</label>
      <label for="bird"><input type="checkbox" name="favorite-pet" id="bird" value="Bird" />Bird</label>
      <label for="fish"><input type="checkbox" name="favorite-pet" id="fish" value="Fish" />Fish</label>
    </div>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
<footer id="footer"></footer>
